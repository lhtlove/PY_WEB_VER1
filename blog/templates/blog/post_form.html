{% extends 'base.html' %}

{% load staticfiles %}

{% block content %}

<div class="container-fluid">
    <div class="row md">
        <div class="col-md-4"></div>
        <div class="col-md-4" style="border: 2px solid #79ABFF">
            <h1 id="title">Post Add</h1>
            <form method="post" action="" enctype="multipart/form-data"> {% csrf_token %}
                <div class="row md">
                    <div class="col-md-6">{{ form.title.label_tag }}</div>
                    <div class="col-md-6">{{ form.title }}</div>
                </div>

                <div class="row md">
                    <div class="col-md-6">{{ form.image.label_tag }}</div>
                    <div class="col-md-6">{{ form.image }}</div>
                </div>

                <div class="row md">
                    <div class="col-md-6">{{ form.description.label_tag }}</div>
                    <div class="col-md-6">{{ form.description }}</div>
                </div>

                <button type="submit">CREATE / UPDATE</button>
            </form>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>

{% endblock content %}
