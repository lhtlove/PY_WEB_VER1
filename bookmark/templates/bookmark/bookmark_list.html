{% extends 'base.html' %}

{% load staticfiles %}

{% block content %}

<div class="container-fluid">
    <div class="row md">
        <div class="col-md-3"></div>
        <div class="col-md-6" contents>
            <h1><span style="font-size : 70px;">최</span>고로 <span style="font-size : 70px;">애</span>정하는 <span style="font-size : 70px;">유</span>튜브</h1>

            {% if user.is_active %}
            <a href="{% url 'bookmark_create' %}"><button>CREATE</button></a>
            {% endif %}

            <ul>
                {% for bookmark in object_list %}
                <li> <a href= "{% url 'detail' bookmark.id %}" > {{ bookmark }} </a> </li>
                {% endfor %}
            </ul>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>

{% endblock content %}
